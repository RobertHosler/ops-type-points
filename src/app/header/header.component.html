<nav class="navbar navbar-app navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand home-link" routerLink="home">
      <img src="/assets/images/sp-logo-no-bg.png" class="flip" />
      Home
      <img src="/assets/images/sp-logo-no-bg.png" class="flip-reverse" />
    </a>
    <button
      class="navbar-toggler"
      [ngClass]="{ collapsed: headerCollapsed }"
      type="button"
      (click)="headerCollapsed = !headerCollapsed"
      aria-controls="navbarCollapseContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [ngClass]="{ show: !headerCollapsed }"
    >
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" *ngFor="let link of headerLinks">
          <a class="nav-link" [routerLink]="link.href" *ngIf="!link.ext">
            {{ link.title }}
          </a>
          <a class="nav-link" href="{{ link.href }}" *ngIf="link.ext">
            {{ link.title }}<i-bs name="box-arrow-up-right" class="d-none ml-2"></i-bs>
          </a>
        </li>
        <li class="nav-item dropdown">
          <button class="btn btn-link nav-link dropdown-toggle" id="navbarDropdownMenuLink"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
              (click)="show=!show">
            More
        </button>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink"
              [ngClass]="{show: show === true}">
            <ng-container *ngFor="let link of dropdownLinks">
              <a class="dropdown-item" [routerLink]="link.href" *ngIf="!link.ext">
                {{ link.title }}
              </a>
              <a class="dropdown-item" href="{{ link.href }}" *ngIf="link.ext">
                {{ link.title }}<i-bs name="box-arrow-up-right" class="d-none ml-2"></i-bs>
              </a>
            </ng-container>
            <hr>
            <ng-container *ngFor="let link of externalLinks">
              <a class="dropdown-item" href="{{ link.href }}" target="_blank">
                {{ link.title }}<i-bs name="box-arrow-up-right" class="d-none ml-2"></i-bs>
              </a>
            </ng-container>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
