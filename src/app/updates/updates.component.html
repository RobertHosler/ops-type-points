<div class="container">
  <div class="img-right img-heading">
    <img src="/assets/images/sp-logo-no-bg.png" />
  </div>
  <h1>Release <span class="sp-branding">Notes</span></h1>
  <hr class="clear-right" />
  <div *ngFor="let update of updates">
    <h2><span class="sp-branding">{{ update.date }}</span> {{ update.title }}</h2>
    <p>{{ update.lead }}</p>
    <ul *ngIf="update.bullets.length >= 0">
      <li *ngFor="let bullet of update.bullets">
        {{ bullet }}
      </li>
    </ul>
    <hr />
  </div>
</div>
