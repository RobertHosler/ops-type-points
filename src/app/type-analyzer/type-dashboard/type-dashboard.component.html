<div class="table-wrapper mb-3">
  <table class="table">
    <thead>
      <th *ngFor="let heading of headings;">
        <button class="d-lg-none btn btn-link table-tip" type="button" placement="top" [tooltip]="heading.title" [adaptivePosition]="false">{{heading.letter}}</button>
        <span class="d-none d-lg-inline">{{heading.title}}</span>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let function of functions; index as i">
        <td>{{ function.activation }}</td>
        <td>{{ function.modality }}</td>
        <td>{{ function.name }}</td>
        <td>{{ function.savior }}</td>
        <td>{{ animals[i].savior }}</td>
        <td>{{ animals[i].shortName }}</td>
      </tr>
    </tbody>
  </table>
</div>
