<h2>OPS Dashboard</h2>
<p>
  For more about OPS Dashboards, see my article at
  <a
    href="https://subjectivepersonality.wordpress.com/2020/06/30/ops-dashboards/"
    target="_blank"
    >SubjectivePersonality.com</a
  >.
</p>
<table class="table mt-3">
  <thead>
    <th>Activation</th>
    <th>Modality</th>
    <th>Function</th>
    <th>Saviors</th>
    <th>Saviors</th>
    <th>Animals</th>
  </thead>
  <tbody>
    <tr *ngFor="let function of functions; index as i">
      <td>{{ function.activation }}</td>
      <td>{{ function.modality }}</td>
      <td>{{ function.name }}</td>
      <td>{{ function.savior }}</td>
      <td>{{ animals[i].savior }}</td>
      <td>{{ animals[i].animal }}</td>
    </tr>
  </tbody>
</table>
