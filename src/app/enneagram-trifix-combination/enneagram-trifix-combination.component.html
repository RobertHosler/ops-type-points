<div class="overflow-wrapper">
  <table class="trifix-table">
    <tbody>
      <tr *ngFor="let fix of combinations">
        <td>{{ fix.numbers }}</td>
        <td>{{ fix.name }}</td>
        <td>
          <div>{{ harmonics(fix) }}</div>
          <div>{{ hornevian(fix) }}</div>
          <div>{{ object(fix) }}</div>
        </td>
        <td>
          <div *ngFor="let d of fix.description">{{ d }}</div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
