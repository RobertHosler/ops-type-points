<div class="overflow-wrapper">
  <table>
    <thead>
      <th *ngIf="!trifix">Part</th>
      <th>Number</th>
      <th>Center</th>
      <th>Harmonics</th>
      <th>Hornvevian</th>
      <th>Object Relations</th>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngIf="!trifix">{{ row.name }}</td>
        <td>
          <strong>{{ row.number }}</strong>
        </td>
        <td>{{ row.center }}</td>
        <td>{{ row.harmonics }}</td>
        <td>{{ row.hornevian }}</td>
        <td>{{ row.objectRelations }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="small">
  Source: 
  <a href="https://www.enneagrammer.com/triads" target="_blank"
    >The Triads of the Enneagram</a
  >
  -
  <a href="http://enneasite.com/triads/" target="_blank"
    >The ubiquity of 9 and 3</a
  >
</div>
